<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="studentRequestNew.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <img src="IMG_2440-2.svg" width="70" height="55" alt="lingo" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Student Request</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <button class="btn signout">Sign out</button>
          </form>
        </div>
      </nav>
    </header>

    <div class="container">
      <h2>Learning Request</h2>
      <div class="request">
        <div class="request-details">
                 <div class="form-group">
          <label for="firstname">Name</label>
          <input type="text" class="form-control" id="firstname" required />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age" required />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="languages">Language to Learn</label>
            <select
              class="form-control"
              name="languages"
              id="languages"
              required
            >
              <option value="">Language</option>
              <option value="ZH">Chinese</option>
              <option value="EN">English</option>
              <option value="FR">French</option>
              <option value="DE">German</option>
              <option value="IT">Italian</option>
              <option value="JA">Japanese</option>
              <option value="KO">Korean</option>
              <option value="ES">Spanish</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="level">Current Level</label>
            <select class="form-control" name="level" id="level" required>
              <option value="">Level</option>
              <option value="A1">A1</option>
              <option value="A2">A2</option>
              <option value="B1">B1</option>
              <option value="B2">B2</option>
              <option value="C1">C1</option>
              <option value="C2">C2</option>
              <option value="native">native</option>
            </select>
          </div>
        </div>

         <div class="form-row">
          <div class="form-group">
            <label for="info">What is your goal from learning a new language?</label>
            <textarea
              class="form-control"
              name="info"
              id="info"
              cols="42"
              rows="5"
              required
            ></textarea>
          </div>
        </div>

         <label for="tutor">Select a Tutor</label><br>
          <label for="" style="font-size: smaller;">Browse Tutor List from </label><a href="web.html" style="font-size: smaller;"> Here</a>
         <div class="form-group col-md-12">
         
          <select class="form-control" name="tutor" id="tutor">
            <option value="" disabled selected>Tutor</option>
            <option value="Dona">Dona Albadrani</option>
            <option value="Joud">Joud Alatiah</option>
          </select>
        </div>
       
        <div class="button-container">
          <button class="btn submit">Submit</button>
          
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
